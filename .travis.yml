env:
  global:
    - npm_ver=v`cat package.json | grep version | head -1 | sed 's/^.*[^0-9]\([0-9]*\.[0-9]*\.[0-9]*\).*$/\1/'`

before_install:
  - npm install
  - npm cache clean --force

script:
  - npm test

jobs:
  include:
    - os: linux
      if: branch = master
      language: node_js
      node_js: "6.16"
      python: "2.7"
      branches:
         only: master

    - os: windows
      if: branch = master
      language: node_js
      node_js: "8.11.3"
      python: "2.7"
      branches:
        only: master

    - os: osx
      if: branch = master
      language: node_js
      node_js: "6.16"
      python: "2.7"
      branches:
        only: master

    - stage: deploy
      if: branch = deploy
      os: linux
      language: generic
      before_install: skip
      script: skip
      branches:
        only:
          deploy

      before_deploy:
        - git config --local user.name "lolgitterlol"
        - git config --local user.email "lolgitterlol@gmail.com"
        - npm i
        - npm run package
        - export TRAVIS_TAG=$npm_ver
        - git tag $npm_ver

      deploy:
        provider: releases
        on:
          branch: deploy
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true
        file: pkg/dist/*
        skip_cleanup: true


